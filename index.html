<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Netflix Clone</div>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Netflix Clone</h1>
            <p>Watch unlimited TV shows and movies anytime, anywhere.</p>
            <button>Sign Up for Free</button>
        </section>

        <section class="featured">
            <h2>Featured Shows</h2>
            <div class="show">
                <img src="1.jpg" alt="Show 1">
                <img src="2.jpg" alt="Show 2">
                <img src="3.jpg" alt="Show 3">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
</body>
</html>
